<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>+</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products$ | async">
      <td
        *ngIf="(product.name.toLowerCase().includes(filters[0].toLowerCase()) && ( (filters[1] <= 0)|| (filters[1] == product.price && filters[1] > 0)) )">

        {{ product.name }}
      </td>
      <td *ngIf="(product.name.toLowerCase().includes(filters[0].toLowerCase()) && ( (filters[1] <= 0)|| (filters[1] == product.price && filters[1] > 0)) )">
